{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Variant {% endblock %}</h1>

<form method="post">
    <div class="form-group">
         <label for="Chromosome">Choose Chromosome:</label>
         <select class="form-control" name="chr">
             {% for chr in chrs %}
                <option value="{{chr}}" {% if (chr == request.form['chr']) %} selected="selected" {% endif %}> {{chr}} </option>
             {% endfor %}
        </select>
    </div>



    <div class="form-group">
        <label for="Position">Position</label>
        <input type="number" name="pos"
               placeholder="pos" class="form-control"
               value="{{ request.form['pos'] }}"></input>
    </div>

    <div class="form-group">
        <label for="Reference">Reference Allele</label>
        <input type="text" name="ref"
               placeholder="ref" class="form-control"
               value="{{ request.form['ref'] }}"></input>
    </div>

    <div class="form-group">
        <label for="Alternative">Alternative Allele</label>
        <input type="text" name="alt"
               placeholder="alt" class="form-control"
               value="{{ request.form['alt'] }}"></input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
