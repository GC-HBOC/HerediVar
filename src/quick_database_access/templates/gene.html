{% extends 'base.html' %}


{% block content %}

<div class="container">

  
<h1> {% block title %} Gene report for {{ gene_info[2] }} {% endblock %} </h1>

<div style="width:30%">
    <div class="row align-items-start">
        <div class="col li-label"><abbr title="someinfo">HGNC ID</abbr></div>
        <div class="col li-info"><a class="external_link" href="https://www.genenames.org/data/gene-symbol-report/#!/hgnc_id/HGNC:{{ gene_info[1] }}">{{ gene_info[1] }}<nobr>&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
        </svg></nobr></a></div>
    </div>
    <div class="row align-items-start">
        <div class="col li-label"><abbr title="someinfo">Gene Symbol</abbr></div>
        <div class="col li-info">{{ gene_info[2] }}</div>
    </div>
    <div class="row align-items-start">
        <div class="col li-label"><abbr title="someinfo">Description</abbr></div>
        <div class="col li-info">{{ gene_info[3] }}</div>
    </div>
    <div class="row align-items-start">
        <div class="col li-label"><abbr title="someinfo">Type</abbr></div>
        <div class="col li-info">{{ gene_info[4] }}</div>
    </div>
</div>

</div>

{% endblock %}
