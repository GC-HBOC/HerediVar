<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- load favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='../static/img/favicon.png') }}">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="/static/packages/bootstrap/css/bootstrap.min.css">

    <!-- datatables -->
    <link rel="stylesheet" href="/static/packages/datatables/jquery.dataTables.min.css">
    
    <!-- local, own css -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/utils.css">
    <link rel="stylesheet" href="/static/css/colors.css">
    <link rel="stylesheet" href="/static/packages/igv/igv.css">


    <!-- own js utils -->
    <script src="/static/js/utils.js"></script>

    <!-- load macros -->
    {% import 'macros.html' as macros %}

    {% block headext %} {% endblock %}

    <title>{% block title %} {% endblock %} | HerediVar</title>
</head>
<body>

    {% block header %}{% endblock %}


    <!-- main content -->
    <div id="main-content" class="container-fluid">
        {% block content %} {% endblock %}
    </div>


    {% block footer %} {% endblock %}



    <!-- Additional js -->
    <!-- bootstrap js -->
    <script src="/static/packages/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>-->

    <!-- jquery -->
    <script src="/static/packages/jquery/jquery.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>-->

    <!-- igv: this now uses the esm version (imported from js) -->
    <!--<script src="/static/packages/igv/igv.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/igv@2.13.5/dist/igv.min.js"></script>-->

    <!-- datatables -->
    <script src="/static/packages/datatables/jquery.dataTables.min.js"></script>
    
    <!-- activate own js utils -->
    <script src="/static/js/startup.js"></script>
    
    {% block special_scripts %} {% endblock %}

</body>

</html>
