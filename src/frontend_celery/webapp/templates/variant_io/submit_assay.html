{% extends 'base.html' %}


{% block content %}

<div class="container">

  
<h1 class="bst"> {% block title %} Submit assay {% endblock %} </h1>


<form method="post" class="needs-validation" enctype=multipart/form-data novalidate>
    <div class="form-group sst">
        <label for="assay_type" class="form-label">Assay type</label>
        <select class="form-select" name="assay_type" id="assay_type" initvalue="{{ request.form['assay_type'] }}" required>
            <option value="" selected="selected" disabled hidden>Choose assay type</option>
            <option value="functional" class="color_black">functional assay</option>
            <option value="splicing" class="color_black">splicing assay</option>
       </select>
       <div class="invalid-feedback">
           Please select an assay type.
       </div>
    </div>

    <div id="report_form_group" class="form-group sst" hidden>
        <label for="report" class="form-label">Upload assay report</label>
        <input type="file" name="report" class="form-control validationreq"
               id="report" required>
        </input>
        <div class="invalid-feedback">
            Please provide an assay report.
        </div>
    </div>


    <div id="score_form_group" class="form-group sst" hidden>
        <label id="score_label" for="score" class="form-label">Score</label>
        <input type="text" pattern="[0-9 ,.]+" name="score"
               placeholder="score" class="form-control validationreq"
               value="{{ request.form['score'] }}" id="score" required>
        </input>
        <div class="invalid-feedback">
            Please provide a score.
        </div>
    </div>

    <div class="form-group sst">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>




</div>

{% endblock %}

{% block special_scripts %}
    <script src="/static/js/submit_assay.js"></script>
{% endblock%}
